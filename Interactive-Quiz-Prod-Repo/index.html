<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="10-question quiz to test how much you strangely know about pop sensation Lady Gaga"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:900&display=swap" rel="stylesheet" content="font family for quiz styling">
    <title>Lady Gaga Quiz- Interactive Quiz App 2nd Version</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="quizdata.js"></script>
    <script src="index.js"></script>
</head>

<body>
<header role="banner">

        <div class="col-4"></div>

        <div class="col-8">
          <ul>
            <li>Question: <span class="questionNumber">0</span> of 10</li>
            <li>Current Score: <span class="score">0</span></li>
          </ul>
        </div>

</header>

<main role="main">
        <div class="quizStart">
          <h1>Calling all Little Monsters</h1>
          <h2>Ten questions. A million reasons to take this quiz.</h2>
          <button type="button" class="startButton">Begin</button>
        </div>

        <div class="questionAnswerForm">You wanna play a game?</div>

      </main>

</body>

</html>
